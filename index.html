<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify- Web player:Music for everyone</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar hidde"> 
            <div class="nav">
                <div class="nav-option">
                    <i class="fa-solid fa-house"></i>
                    <a href="">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="">Search</a>
                </div>
                <div class="library">
                    <div class="library-option nav-option">
                        <img src="library_icon.png" alt="">
                        <a href="">Your Library</a>
                        <div class="icon">
                            <i class="fa-solid fa-plus"></i>
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                    <div class="box">
                        <p class="boxp1">
                            Create your first playlist
                        </p>
                        <p class="boxp2">
                            it's easy, well help you
                        </p>
                        <button class="badge">Create playlist</button>
                    </div>
                    <div class="box">
                        <p class="boxp1">
                             Let's find some podcasts to follow
                        </p>
                        <p class="boxp2">
                             We'll keep you updated on new episodes
                        </p>
                        <button class="badge">Browse podcasts</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content"> 
            <div class="stiky-nav">
                <div class="stiky-nav-option">
                    <img src="backward_icon.png" alt="">
                    <img src="forward_icon.png"class="hidde" alt="">
                </div>
                <div class="stiky-nav-icon">
                    <button class="badge nave-item hidde">Explore Preminum</button>
                    <button class="badge nave-item dark-badge hidde1"><i class="fa-regular fa-circle-down"></i></i>Install App</button>
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
            <div class="cards">
                <h2>Recently Played</h2>
                <div class="cards">
                    <img src="card1img.jpeg" alt="">
                    <p class="card-title"></p>
                    <p class="card-info"></p> 
                </div>
            </div>
        </div>
        <div class="music-player">music-player</div>
    </div>
</body>
</html>
